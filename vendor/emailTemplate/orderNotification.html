<body
  marginheight="0"
  topmargin="0"
  marginwidth="0"
  style="margin: 0px; background-color: #f2f3f8"
  leftmargin="0"
>
  <table
    cellspacing="0"
    border="0"
    cellpading="0"
    width="100%"
    bgcolor="#f2f3f8"
    style="
      @import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700);
      font-family: 'Open Sans', sans-serif;
    "
  >
    <tbody>
      <tr>
        <td>
          <table
            style="background-color: #f2f3f8; max-width: 670px; margin: 0 auto"
            width="100%"
            border="0"
            align="center"
            cellpading="0"
            cellspacing="0"
          >
            <tbody>
              <tr>
                <td style="height: 80px">&nbsp;</td>
              </tr>

              <tr>
                <td style="text-align: center">
                  <a href="{{url}}" title="logo" target="_blank">
                    <img
                      width="60"
                      src="https://flowbite.com/docs/images/logo.svg"
                      title="logo"
                      alt="logo"
                    />
                  </a>
                </td>
              </tr>

              <tr>
                <td style="height: 20px">&nbsp;</td>
              </tr>

              <tr>
                <td>
                  <table
                    width="95%"
                    border="0"
                    align="center"
                    cellpading="0"
                    cellspacing="0"
                    style="
                      max-width: 670px;
                      background: #fff;
                      border-radius: 3px;
                      text-align: center;
                      -webkit-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                      -moz-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                      box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                    "
                  >
                    <tbody>
                      <tr>
                        <td style="height: 40px">&nbsp;</td>
                      </tr>

                      <tr>
                        <td style="padding: 0 35px">
                          <h1
                            style="
                              color: #1e1e2d;
                              font-weight: 500;
                              margin: 0;
                              font-size: 32px;
                              font-family: 'Rubik', sans-serif;
                              padding-bottom: 1.25rem;
                            "
                          >
                            {{title}}
                          </h1>
                          <table
                            style="
                              width: 100%;
                              border-collapse: collapse;
                              border: 1px solid #ccc;
                            "
                          >
                            <thead>
                              <tr>
                                <th
                                  style="border: 1px solid #ccc; padding: 8px"
                                >
                                  Order ID
                                </th>
                                <th
                                  style="border: 1px solid #ccc; padding: 8px"
                                >
                                  Product Name
                                </th>
                                <th
                                  style="border: 1px solid #ccc; padding: 8px"
                                >
                                  Order Status
                                </th>
                                <th
                                  style="border: 1px solid #ccc; padding: 8px"
                                >
                                  Price
                                </th>
                                <th
                                  style="border: 1px solid #ccc; padding: 8px"
                                >
                                  Deadline
                                </th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td
                                  style="border: 1px solid #ccc; padding: 8px"
                                >
                                  {{orderId}}
                                </td>
                                <td
                                  style="border: 1px solid #ccc; padding: 8px"
                                >
                                  {{productName}}
                                </td>
                                <td
                                  style="border: 1px solid #ccc; padding: 8px"
                                >
                                  {{orderStatus}}
                                </td>
                                <td
                                  style="border: 1px solid #ccc; padding: 8px"
                                >
                                  {{price}}
                                </td>
                                <td
                                  style="border: 1px solid #ccc; padding: 8px"
                                >
                                  {{deadline}}
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>

                      <tr>
                        <td style="height: 40px">&nbsp;</td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
              <tr>
                <td style="height: 20px">&nbsp;</td>
              </tr>
              <tr>
                <td style="text-align: center">
                  <h3
                    style="
                      display: block;
                      font-size: 1.17em;
                      color: #6c6c6c;
                      margin-bottom: 0px;
                      font-weight: bold;
                      text-transform: uppercase;
                    "
                  >
                    <strong>PT Semua Aplikasi Indoenesia</strong>
                  </h3>
                </td>
              </tr>
              <tr>
                <td style="height: 80px">&nbsp;</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</body>
